        <script src="main.js?v=3"></script>
        <script src="make-item.js?v=10"></script>
        <script async defer>
            var gh_header = document.getElementById('header__page').offsetHeight;
                document.getElementById('centered__cont_palettes').style.marginTop = gh_header + 'px';

                loadGR();

            function loadGR(_type = 'linear') {
                document.getElementById('container__palettes').innerHTML = '';

                var jsonFile = new XMLHttpRequest();
                jsonFile.open('GET', 'gradients.json?v=4', true);
                jsonFile.send();

                jsonFile.onreadystatechange = function() {
                    if (jsonFile.readyState == 4 && jsonFile.status == 200) {
                        var jsonResult = JSON.parse(jsonFile.responseText);

                        for (i = 0; i < jsonResult.length; i++) {
                            makeItem(jsonResult[i], i, _type);
                        }
                    }
                }
            }

            setTimeout(() => {
                document.getElementById('centered__cont_palettes').style.opacity = '1';
            }, 200);
        </script>
